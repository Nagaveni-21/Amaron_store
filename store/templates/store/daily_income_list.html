{% extends 'store/base.html' %}

{% block title %}Daily Income{% endblock %}

            <a href="{% url 'add_daily_income' %}" class="btn btn-primary">Add Income</a>

        <div class="table-container">

                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for income in daily_income %}
                    <tr>
                        <td>{{ income.date }}</td>
                        <td>â‚¹{{ income.amount }}</td>
                        <td>
                            <div class="action-buttons">

                                <a href="{% url 'delete_daily_income' income.id %}" class="btn btn-danger">Delete</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
