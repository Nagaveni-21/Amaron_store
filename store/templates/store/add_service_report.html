{% extends 'store/base.html' %}

{% block title %}Add Service Report{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="card">
            <div class="card-header">
                <h2 class="section-title">Add New Service Report</h2>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="customer">Customer</label>
                    <select class="form-control" id="customer" name="customer" required>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="details">Service Details</label>
                    <textarea class="form-control" id="details" name="details" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Add Service</button>
                    <a href="{% url 'service_report_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
